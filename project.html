    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #121212;
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #1e1e1e;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav h2 {
            font-size: 26px;
            font-weight: bold;
            color: #ff5733;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ff5733;
        }

        /* Projects Section */
        .projects {
            padding: 50px;
            max-width: 1100px;
            margin: auto;
        }

        .projects h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff5733;
            text-transform: uppercase;
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Project Cards */
        .project-card {
            width: 300px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 87, 51, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 87, 51, 0.6);
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .project-card h3 {
            color: #ff5733;
            font-size: 20px;
            font-weight: bold;
        }

        .project-card p {
            font-size: 14px;
            color: #ddd;
            margin: 10px 0;
        }

        .project-card a {
            text-decoration: none;
            color: #fff;
            background: #ff5733;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .project-card a:hover {
            background: #ff2e00;
        }
    </style>
