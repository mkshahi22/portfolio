<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Shahi - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #121212;
            color: #fff;
            text-align: center;
        }

        /* Navigation Bar */

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }

        nav h2 {
            font-size: 26px;
            font-weight: bold;
            color: #ff5733;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
            position: relative;
        }

        /* Hover Effect on Navbar */
        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: #ff5733;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
        }

        nav ul li a:hover {
            color: #ff5733;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-30px);
        }

        .hero p {
            font-size: 20px;
            color: #bbb;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Call-to-Action Buttons */
        .cta-buttons {
            margin-top: 20px;
        }

        .cta-buttons a {
            display: inline-block;
            background: linear-gradient(45deg, #ff5733, #e04b2f);
            color: #fff;
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .cta-buttons a:hover {
            background: linear-gradient(45deg, #e04b2f, #ff5733);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.7);
        }

        /* Social Media Icons */
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            margin: 0 15px;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        
        .social-links a:hover {
            transform: scale(1.2);
        }
        
        /* Specific hover colors */
        .social-links a[href*="github"]:hover {
            color: #4078c0;
        }
        
        .social-links a[href*="linkedin"]:hover {
            color: #0077b5;
        }
        
        .social-links a[href*="twitter"]:hover {
            color: #1DA1F2;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 35px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <h2>Portfolio</h2>
        <ul>
            <li><a href="http://127.0.0.1:5500/index.html">Home</a></li>
            <li><a href="http://127.0.0.1:5500/about.html">About</a></li>
            <li><a href="http://127.0.0.1:5500/education.html">Education</a></li>
            <li><a href="http://127.0.0.1:5500/project.html">Projects</a></li>
            <li><a href="http://127.0.0.1:5500/skill.html">Skills</a></li>
            <li><a href="http://127.0.0.1:5500/contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Hello, I'm <span style="color: #ff5733;">Mitthu Kumar</span></h1>
        <p>A passionate Frontend Web Developer & Android App Developer</p>
        
        <div class="cta-buttons">
            <a href="#" download>View Resume</a>
            <a href="contact.html">Contact Me</a>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/your-github" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/your-linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/your-twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            gsap.from("nav", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
            gsap.to(".hero h1", { duration: 1, opacity: 1, y: 0, ease: "power2.out" });
            gsap.to(".hero p", { duration: 1.2, opacity: 1, y: 0, ease: "power2.out", delay: 0.3 });
        });
    </script>
</body>
</html>
